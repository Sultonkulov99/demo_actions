name: Deploy NestJS with Prisma to VPS using Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DB_HOST }}
          username: ${{   .DB_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |  
            echo "âœ… Creating project folder if it doesn't exist"
            mkdir -p /home/ubuntu/nest_dars
            cd /home/ubuntu/nest_dars

            if [ ! -d .git ]; then
              echo "ðŸ“¥ Cloning repository"
              git clone https://github.com/Sultonkulov99/demo_actions.git .
            else
              echo "ðŸ“¥ Pulling latest changes"
              git pull origin main
            fi

            echo "ðŸ›‘ Stopping containers"
            docker compose down

            echo "ðŸ”¨ Building containers"
            docker compose build

            echo "ðŸš€ Running containers"
            docker compose up -d
  